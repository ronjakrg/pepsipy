{# params: selection_forms #}

<div id="forms">
    <div class="flex-between">
        <span><b>Feature selection</b></span>
        <div style="display: inline-flex">
            <button type="button" class="btn btn-grey js-toggle-checkboxes me-1" data-checked="true">
                Select all
            </button>
            <button type="button" class="btn btn-grey js-toggle-checkboxes" data-checked="false">
                Unselect all
            </button>
        </div>
    </div>
    {% for forms in selection_forms %} {% for form in forms %} {% for field in form %}
        <div class="form-group mb-2">
            {% if field.name == 'selected' %}
                <label class="form-check-label"> {{ field }} <b> {{ field.label }} </b></label>
            {% else %}
            <div class="ms-4">
                <label class="form-check-label"> {{ field.label }} {{ field }} </label>
            </div>
            {% endif %}
        </div>
    {% endfor %} {% endfor %} {% endfor %}
    <div
        class="position-sticky bg-white"
        style="bottom: 0; padding: 1rem 1rem 1rem 0"
        >
        <button type="submit" name ="calculate" class="btn btn-purple">Calculate</button>
    </div>
</div>
